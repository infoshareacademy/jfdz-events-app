<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kalendarz imprez</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-xs-12"></div>
      </div>
      <div class="row">
        <div class="col-lg-8 col-md-8 col-xs-8"><div class="container">
    <!-- Responsive calendar - START rrrrrr -->
    <div class="responsive-calendar">
        <div class="controls">
            <a class="pull-left" data-go="prev"><div class="btn btn-primary"><<</div></a>
            <h4><span data-head-year></span> <span data-head-month></span></h4>
            <a class="pull-right" data-go="next"><div class="btn btn-primary">>></div></a>
        </div><hr/>
        <div class="day-headers">
            <div class="day header">Poniedziałek</div>
            <div class="day header">Wtorek</div>
            <div class="day header">Środa</div>
            <div class="day header">Czwartek</div>
            <div class="day header">Piątek</div>
            <div class="day header">Sobota</div>
            <div class="day header">Niedziela</div>
        </div>
        <div class="days" data-group="days">

        </div>
    </div>
    <!-- Responsive calendar - END -->
</div>

<link href="css/responsive-calendar.css" rel="stylesheet">


<script src="js/responsive-calendar.js"></script>
<script type="text/javascript">
    var $miesiac;
    switch ((new Date()).getMonth()+1) {
        case 1:
            $miesiac = 'STYCZEŃ'
            break;
        case 2:
            $miesiac = 'STYCZEŃ'
            break;
        case 3:
            $miesiac = 'STYCZEŃ'
            break;
        case 4:
            $miesiac = 'STYCZEŃ'
            break;
        case 5:
            $miesiac = 'STYCZEŃ'
            break;
        case 6:
            $miesiac = 'STYCZEŃ'
            break;
        case 7:
            $miesiac = 'STYCZEŃ'
            break;
        case 8:
            $miesiac = 'STYCZEŃ'
            break;
        case 9:
            $miesiac = 'STYCZEŃ'
            break;
        case 10:
            $miesiac = 'STYCZEŃ'
            break;
        case 11:
            $miesiac = 'STYCZEŃ'
            break;
        case 12:
            $miesiac = 'STYCZEŃ'
            break;
    };


    $(document).ready(function () {
        $(".responsive-calendar").responsiveCalendar({
            time: (new Date()).getFullYear() + '-' + ((new Date()).getMonth()+1) ,
            events: {
                "2013-04-30": {"number": 5, "url": "http://w3widgets.com/responsive-slider"},
                "2013-04-26": {"number": 1, "url": "http://w3widgets.com"},
                "2013-05-03":{"number": 1},
                "2013-06-12": {}}
        });
    });
</script>

        </div>
        <div class="col-lg-4 col-md-4 col-xs-4"></div>
      </div>
    </div>
  </body>
</html>
