<script type="text/javascript">


    $(document).ready(function () {

        function addLeadingZero(num) {
            if (num < 10) {
                return "0" + num;
            } else {
                return "" + num;
            }
        }

        $(".responsive-calendar").responsiveCalendar({
            onActiveDayClick: function (events, e) {
                console.log('kliknieto dzien', events)

                var thisDayEvent, key;

                key = $(this).data('year')+'-'+addLeadingZero( $(this).data('month') )+'-'+addLeadingZero( $(this).data('day') );
                var array_date=(key.split("-"));
//                thisDayEvent = events[key];


                $('#myImg').html('<img class="img-responsive" src="assets/'
                        + array_date[2]
                        + '_'
                        + array_date[1]
                        + '.jpg'
                        + '" />');
            },

            time: (new Date()).getFullYear() + '-' + ((new Date()).getMonth()+1),
            events: {
                "2016-05-30": {"number": 'Dzieci'},
                "2016-05-26": {"number": 'Free'},
                "2016-05-03":{"number": 'Sport'},
                "2016-05-13":{"number": 'Koncert'},
                "2016-05-12": {"number": 'Wystawa'}
            }
        });
    });
</script>
